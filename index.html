<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />
    <title>Functions in javascript</title>
  </head>
  <body class="bg-dark text-center text-light">
    <h2>Gioco pari-dispari</h2>
    <!-- <h3>Scegli pari o dispari?</h3> -->
    <div class="game-board d-flex p-3">
      <div class="palyer d-flex flex-column gap-2">
        <h3>Player</h3>
        <button id="pari" class="btn btn-primary">PARI</button>
        <button id="dispari" class="btn btn-secondary">DISPARI</button>
        <label for="user-number">Inserisci un numero da 1 a 5</label>
        <input id="user-number" type="number" placeholder="1-5" />
      </div>
      <div class="p-4">
        <button id="play-btn" class="btn btn-success">PLAY</button>
      </div>
      <div class="computer-side px-3">
        <h3>Computer</h3>
        <span id="computer-number"></span>
      </div>
    </div>
    <div
      class="result-msg bg-light text-dark w-50 border-rounded mx-auto d-none"
    ></div>
    <hr />
    <h2>Parola palidroma?</h2>
    <div>
      <label for="word-input">Scrivi una parola</label>
      <input id="word-input" type="text" />
    </div>

    <button class="btn btn-secondary mt-2" id="isPalidrome-btn">
      PALIDROMA?
    </button>
    <script src="./main.js"></script>
  </body>
</html>
